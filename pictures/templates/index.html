{% extends "base.html" %}
{% block content %}
<body>
        <li>
        {% if current_user.is_authenticated %}
        Hi {{ current_user.name }}!
        {% endif %}
        </li>
    {% for x in images %}
    <div>
        <a href="/profile/{{x.user_id}}/">{{x.user.username}}</a>
        <a href="/detail/{{x.id}}/">
        <img src="{{x.url}}">
        </a>
    </div>
    {% endfor %}
</body>
{% endblock %}
</html>
